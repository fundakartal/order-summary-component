<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order Summary Card Component</title>
</head>
<body>

  <main class="Card">
    <img src="./images/illustration-hero.svg" alt="dancing girl" class="Card-image">
    <div class="Card-content">
      <h1 class="Card-heading">Order Summary</h1>
      <p class="Card-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="Card-price">
        <img src="./images/icon-music.svg" alt="Music note icon" aria-hidden="true" class="Card-price-icon">
        <div class="Card-price-details">
          <h2 class="Card-price-details-heading">Annual Plan</h2>
          <p class="Card-price-details-text">$59.99/year</p>
        </div>
        <a href="#" class="Card-price-link">Change</a>
      </div>
      <button class="Card-button">Proceed to Payment</button>
      <a href="" class="Card-link">Cancel Order</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fundakartal">Funda Kartal</a>.
  </footer>
  
</body>
</html>
